<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  /* Global styles */
  body {
    margin: 0;
    padding: 0;
  }
  footer {
    background-color: #404de6;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .footer-glavni {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap; /* Allow items to wrap */
  }
  .footer-glavni p {
    margin: 0;
  }
  .footer-glavni a {
    text-decoration: none;
    color: honeydew;
  }
.ikonica{
    font-size: 24px; /* Increase icon size */
    margin: 0 8px; /* Add space between icons */
}
  .footer-glavni a:hover {
    color: #3e363f;
  }

  /* Media query for smaller screens */
@media screen and (max-width: 768px) {
    .footer-glavni {
      flex-direction: column;
    }
    .ikonica {
      margin: 15px 0; /* Adjust margin for smaller screens */
    }
}
</style>
</head>
<body>
    <footer>
        <div class="footer-glavni">
            <p>&#169;2023 - All rights reserved.</p>
            <p>Designed by <a href="https://www.instagram.com/desiccc" target="_blank">Milos.</a></p>
            <p>Contact: milos@example.com</p>
            <!-- Font Awesome icons -->
            <div>
                <a href="#" class="ikonica"><i class="fab fa-instagram"></i></a>
                <a href="#" class="ikonica"><i class="fas fa-sitemap"></i></a>
                <a href="#" class="ikonica"><i class="fas fa-sitemap"></i></a>
            </div>
        </div>
    </footer>

<!-- Add Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
