<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Inset Text Shadow</title>
<style>
  /* Define the animation */
  @keyframes insetShadow {
    0% {
      text-shadow: 0 0 0px transparent, inset 0 0 0px transparent; /* No shadow */
    }
    50% {
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
    }
    100% {
      text-shadow: 0 0 0px transparent, inset 0 0 0px transparent; /* No shadow */
    }
  }

  /* Apply the animation to the element */
  .inset-shadow:hover {
    animation: insetShadow 2s infinite; /* Adjust duration and timing */
  }
</style>
</head>
<body>

<h1 class="inset-shadow">Animated Inset Text Shadow</h1>

</body>
</html>
